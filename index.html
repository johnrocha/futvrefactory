<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future Factory</title>
    <link rel="shortcut icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/352929-200.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="assets/video/TEASER_DASIAN.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <header class="header-meio content">
        <a href="pages/contact.html">
            <img src="assets/img/future_factory_logo.jpg" class="img-size" alt="">
        </a>
    </header>

    <div class="footer-basic">
        <footer>
            <div class="social">
                <!-- <a href="" class="circle" style="margin-right: 15px;"></a>
                <a href="" class="circle"></a> -->
            </div>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="label" href="https://twitter.com/futvre_factory" target="_blank">
                        Twitter
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="label" href="https://www.instagram.com/futvre.factory/" target="_blank">
                        Instagram
                    </a>
                </li>
            </ul>
            <!-- <p class="copyright">Company Name Â© 2018</p> -->
        </footer>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>

</body>

</html>
